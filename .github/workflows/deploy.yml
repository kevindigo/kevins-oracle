name: Deploy to GitHub Pages
permissions:
  contents: write

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Update all versions
        run: |
          # Generate a unique version based on timestamp
          VERSION=$(date +%s)
          
          # Update cache version in sw.js
          sed -i "s/const CACHE_VERSION = '[^']*'/const CACHE_VERSION = 'v${VERSION}'/" sw.js
          
          # Update JS version in index.html
          sed -i "s/generators.js?v=[^'\"]*/generators.js?v=${VERSION}/g" index.html
          
          # Update service worker version in index.html
          sed -i "s/sw.js?v=[^'\"]*/sw.js?v=${VERSION}/g" index.html
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
